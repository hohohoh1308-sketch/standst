<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–Ω–∞–∂–µ—Ä –ï–ì–≠ –ø–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–µ | –í—Å–µ –∑–∞–¥–∞–Ω–∏—è 1-27</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --bg: #f8fafc;
            --dark: #1e293b;
            --accent: #f59e0b;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; background: var(--bg); color: var(--dark); height: 100vh; }

        /* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é */
        #sidebar { 
            width: 280px; background: var(--dark); color: white; 
            overflow-y: auto; display: flex; flex-direction: column; flex-shrink: 0;
        }
        .sidebar-header { padding: 20px; background: #0f172a; text-align: center; font-weight: bold; font-size: 1.2rem; }
        .nav-list { list-style: none; padding: 0; margin: 0; }
        .nav-item { 
            padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #334155;
            transition: 0.3s; display: flex; justify-content: space-between;
        }
        .nav-item:hover { background: var(--primary); }
        .nav-item.active { background: var(--primary); border-left: 5px solid var(--accent); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        #main-content { flex: 1; overflow-y: auto; padding: 40px; }
        .container { max-width: 900px; margin: 0 auto; }

        .section-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); margin-bottom: 30px; }
        h2 { border-left: 4px solid var(--primary); padding-left: 15px; margin-top: 0; }

        .theory-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .method-box { background: #f1f5f9; padding: 15px; border-radius: 8px; }
        .method-title { font-weight: bold; color: var(--primary); margin-bottom: 10px; display: block; }

        pre { background: #1e293b; color: #f8f8f2; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 14px; }
        
        .task-card { border: 2px solid #e2e8f0; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .btn-link { 
            display: inline-block; padding: 10px 20px; background: var(--accent); 
            color: white; text-decoration: none; border-radius: 6px; font-weight: bold; margin-top: 15px;
        }
        .btn-link:hover { opacity: 0.9; }
        
        .badge { background: #e2e8f0; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        details summary { cursor: pointer; font-weight: bold; color: var(--primary); margin-top: 10px; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">–ï–ì–≠ –ò–ù–§–û–†–ú–ê–¢–ò–ö–ê</div>
    <ul class="nav-list" id="navList">
        <!-- –ö–Ω–æ–ø–∫–∏ –∑–∞–¥–∞–Ω–∏–π –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </ul>
</div>

<div id="main-content">
    <div class="container" id="app">
        <h1>–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞–¥–∞–Ω–∏–µ –¥–ª—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏</h1>
        <p>–°–ª–µ–≤–∞ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –≤—Å–µ —Ç–∏–ø—ã –∑–∞–¥–∞—á –∏–∑ –±–∞–Ω–∫–∞ –§–ò–ü–ò —Å —Ä–∞–∑–±–æ—Ä–∞–º–∏ "—Ä—É–∫–∞–º–∏" –∏ –∫–æ–¥–æ–º –Ω–∞ Python.</p>
    </div>
</div>

<script>
    // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π
    const tasksData = {};

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–ª—è –≤—Å–µ—Ö 27 –∑–∞–¥–∞–Ω–∏–π
    for(let i = 1; i <= 27; i++) {
        tasksData[i] = {
            theory: `–û–±—â–∏–µ —Å–≤–µ–¥–µ–Ω–∏—è –¥–ª—è –∑–∞–¥–∞–Ω–∏—è ‚Ññ${i}`,
            handMethod: `–ê–ª–≥–æ—Ä–∏—Ç–º —Ä–µ—à–µ–Ω–∏—è ‚Ññ${i} –Ω–∞ –±—É–º–∞–≥–µ...`,
            codeMethod: `# –®–∞–±–ª–æ–Ω –∫–æ–¥–∞ –¥–ª—è ‚Ññ${i}\n\ndef solve():\n    pass`,
            variants: Array.from({length: 10}, (_, v) => ({
                id: `${i}_${v+1}`,
                condition: `–ü—Ä–∏–º–µ—Ä —É—Å–ª–æ–≤–∏—è ‚Ññ${v+1} –¥–ª—è –∑–∞–¥–∞–Ω–∏—è ${i}. –í–∑—è—Ç–æ –∏–∑ –±–∞–Ω–∫–∞ –§–ò–ü–ò.`,
                solution: `–ü–æ—à–∞–≥–æ–≤–æ–µ —Ä–µ—à–µ–Ω–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç–∞ ${v+1}...`,
                sourceUrl: "https://fipi.ru",
                fileUrl: i >= 17 ? "https://kompege.ru" : null
            }))
        };
    }

    // –ù–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–º –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º (–ü—Ä–∏–º–µ—Ä –¥–ª—è —Å–∞–º—ã—Ö –≤–∞–∂–Ω—ã—Ö)
    tasksData[2] = {
        theory: "–ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü –∏—Å—Ç–∏–Ω–Ω–æ—Å—Ç–∏.",
        handMethod: "–í—ã–ø–∏—Å—ã–≤–∞–µ–º –≤—Å–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏, –≥–¥–µ —Ñ—É–Ω–∫—Ü–∏—è –ª–æ–∂–Ω–∞/–∏—Å—Ç–∏–Ω–Ω–∞, —Å–æ–ø–æ—Å—Ç–∞–≤–ª—è–µ–º —Å—Ç–æ–ª–±—Ü—ã.",
        codeMethod: "print('x y z w')\nfor x in 0,1:\n  for y in 0,1:\n    for z in 0,1:\n      for w in 0,1:\n        if not( (x <= y) or (z == w) ):\n          print(x, y, z, w)",
        variants: tasksData[2].variants
    };

    tasksData[17] = {
        theory: "–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–µ–π —á–∏—Å–µ–ª –∏–∑ —Ñ–∞–π–ª–∞.",
        handMethod: "–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏ –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω –¥–ª—è –±–æ–ª—å—à–∏—Ö —Ñ–∞–π–ª–æ–≤. –¢–æ–ª—å–∫–æ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —Å–ø–∏—Å–∫–æ–≤.",
        codeMethod: "a = [int(x) for x in open('17.txt')]\nans = []\nfor i in range(len(a)-1):\n    if a[i] % 2 == 0:\n        ans.append(a[i] + a[i+1])\nprint(len(ans), max(ans))",
        variants: tasksData[17].variants
    };

    tasksData[23] = {
        theory: "–î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ: –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—É—Ç–µ–π.",
        handMethod: "–ú–µ—Ç–æ–¥ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã –∏–ª–∏ –¥–µ—Ä–µ–≤–∞ (—Å—É–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π).",
        codeMethod: "def f(x, y):\n    if x > y or x == 13: return 0\n    if x == y: return 1\n    return f(x+1, y) + f(x*2, y)\n\nprint(f(1, 10) * f(10, 20))",
        variants: tasksData[23].variants
    };

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    const navList = document.getElementById('navList');
    const app = document.getElementById('app');

    function init() {
        for (let i = 1; i <= 27; i++) {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.innerHTML = `<span>–ó–∞–¥–∞–Ω–∏–µ ${i}</span> <span class="badge">10 –≤–∞—Ä.</span>`;
            li.onclick = () => renderTask(i);
            navList.appendChild(li);
        }
    }

    function renderTask(num) {
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∫–ª–∞—Å—Å–∞
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');

        const data = tasksData[num];
        
        let variantsHtml = data.variants.map(v => `
            <div class="task-card">
                <span class="badge">–¢–∏–ø: ${v.id}</span>
                <p><strong>–£—Å–ª–æ–≤–∏–µ:</strong> ${v.condition}</p>
                <details>
                    <summary>–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –æ—Ç–≤–µ—Ç –∏ —Ä–∞–∑–±–æ—Ä</summary>
                    <div style="margin-top:10px; padding:10px; background:#f0fdf4; border-radius:5px;">
                        ${v.solution}
                    </div>
                </details>
                <div style="display:flex; gap:10px; align-items:center;">
                    <a href="${v.sourceUrl}" target="_blank" class="btn-link">–ò—Å—Ç–æ—á–Ω–∏–∫ (–§–ò–ü–ò)</a>
                    ${v.fileUrl ? `<a href="${v.fileUrl}" target="_blank" style="color:var(--primary)">‚¨á –°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª</a>` : ''}
                </div>
            </div>
        `).join('');

        app.innerHTML = `
            <h1>–ó–∞–¥–∞–Ω–∏–µ ‚Ññ${num}</h1>
            
            <div class="section-card">
                <h2>–¢–µ–æ—Ä–∏—è –∏ –º–µ—Ç–æ–¥—ã</h2>
                <div class="theory-grid">
                    <div class="method-box">
                        <span class="method-title">üñê –†—É—á–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ</span>
                        <p>${data.handMethod}</p>
                    </div>
                    <div class="method-box">
                        <span class="method-title">üêç –ö–æ–¥ Python</span>
                        <pre><code>${data.codeMethod}</code></pre>
                    </div>
                </div>
            </div>

            <h2>–ü—Ä–∞–∫—Ç–∏–∫–∞ (10 –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤)</h2>
            ${variantsHtml}
        `;
        
        app.parentElement.scrollTo(0, 0);
    }

    init();
</script>

</body>
</html>
